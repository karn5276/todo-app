<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="logo.png" type="image/png" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="todo-container">
        <h1 class="todo-header">Todo List</h1>

        <div class="todo-input">
            <input type="text" id="new-todo" placeholder="Add a new task..." />
            <button onclick="addTodo()">Add</button>
        </div>

        <ul class="todo-list" id="todo-list">
            <!-- Todo items will be appended here -->
        </ul>

        <div class="todo-footer">
            <p>Built with ♥ by <a href="https://sandeshprofile.netlify.app/">Sandesh Khot</a></p>
        </div>
    </div>

    <script>
        const todoList = document.getElementById('todo-list');
        const newTodoInput = document.getElementById('new-todo');

        // Load saved todos from localStorage when the page loads
        window.onload = () => {
            const savedTodos = JSON.parse(localStorage.getItem('todos')) || [];
            savedTodos.forEach(todo => renderTodoItem(todo.text, todo.completed));
        };

        function addTodo() {
            const todoText = newTodoInput.value.trim();
            if (todoText === '') return;
            
            renderTodoItem(todoText, false);
            saveTodoToLocalStorage(todoText, false);
            newTodoInput.value = '';  // Clear the input field
        }

        function renderTodoItem(text, isCompleted) {
            const listItem = document.createElement('li');
            listItem.className = 'todo-item';
            if (isCompleted) listItem.classList.add('completed');
            
            listItem.innerHTML = `
                <span>${text}</span>
                <div class="todo-actions">
                    <button onclick="completeTodo(this)">✔</button>
                    <button onclick="deleteTodo(this)">✖</button>
                </div>
            `;
            todoList.appendChild(listItem);
        }

        function completeTodo(button) {
            const listItem = button.parentElement.parentElement;
            listItem.classList.toggle('completed');
            updateLocalStorage();
        }

        function deleteTodo(button) {
            const listItem = button.parentElement.parentElement;
            listItem.remove();
            updateLocalStorage();
        }

        // Save the new todo to localStorage
        function saveTodoToLocalStorage(text, isCompleted) {
            const savedTodos = JSON.parse(localStorage.getItem('todos')) || [];
            savedTodos.push({ text, completed: isCompleted });
            localStorage.setItem('todos', JSON.stringify(savedTodos));
        }

        // Update localStorage whenever a todo is completed or deleted
        function updateLocalStorage() {
            const todos = [];
            const todoItems = document.querySelectorAll('.todo-item');
            todoItems.forEach(item => {
                const text = item.querySelector('span').textContent;
                const completed = item.classList.contains('completed');
                todos.push({ text, completed });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }
    </script>

</body>
</html>
